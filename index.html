<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoundCloud</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-offset-1 col-sm-1 lastFive">Last five:</div>
        <div class="col-sm-5 badgeWrap"></div>
    </div>
    <div class="row">
        <div class="searchWrap">
            <input type="search" id="query" class="col-sm-offset-1 col-sm-9" name="q">
            <button class="btn btn-orange col-sm-1" onclick="search()">Search</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-1 col-sm-10 listPadding">
            <ul class="SClist">
                <!--MUSIC LIST-->
            </ul>
            <ul class="pager">
                <!--PAGENATION-->
            </ul>
        </div>

        <div class="widget col-sm-5">
            <!--iframe - SC player Module-->
        </div>
        <div class="col-sm-1"></div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="https://connect.soundcloud.com/sdk/sdk-3.3.0.js"></script>
<script src="script.js"></script>
</body>
</html>
